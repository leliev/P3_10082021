<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c489cd04d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ressources/styles/mobile.css">
    <title>ohmyfood Réservez le menu qui vous convient</title>
</head>
<body>
   <header>
       <a href="index.html"><img src="./ressources/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></a>
   </header>
   <main>
       <section id="presentation">
           <div>
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="location" placeholder="Paris, Belleville">
           </div>
           <div>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
           </div>
       </section>
       <section class="limit-width">
           <h2>Fonctionnement</h2>
           <div class="flexbox">
               <a href="">
                    <div class="tag">1</div>
                    <p><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
               </a>
           </div>
           <div class="flexbox">
                <a href="">
                    <div class="tag">2</div>
                    <p><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </a>
            </div>
            <div class="flexbox">
                <a href="">
                    <div class="tag">3</div>
                    <p><i class="fas fa-store"></i>Dégustez au restaurant</p>
                </a>
            </div>
       </section>
   </main> 
</body>
</html>
